{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - FoodMart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vendor & Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/vendor.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>

  <header class="py-3 border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="{% url 'home' %}" class="d-inline-flex align-items-center text-decoration-none">
        <img src="{% static 'images/logo.png' %}" alt="FoodMart Logo" height="40" />
      </a>
      <nav>
        <a href="{% url 'home' %}" class="btn btn-outline-dark me-2">Home</a>
        <a href="{% url 'sign_up' %}" class="btn btn-primary">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Sign In</h2>
        <p class="text-muted">Welcome back to FoodMart!</p>
      </div>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="{% url 'forgot_password' %}" class="text-decoration-none small">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-success w-100 text-uppercase">Sign In</button>
      </form>
    </div>
  </main>

  <footer class="text-center py-4 text-muted small">
    &copy; 2025 FoodMart. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
