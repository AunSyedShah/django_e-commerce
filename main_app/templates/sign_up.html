{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FoodMart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vendor & Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/vendor.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>

  <header class="py-3 border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="{% url 'home' %}" class="d-inline-flex align-items-center text-decoration-none">
        <img src="{% static 'images/logo.png' %}" alt="FoodMart Logo" height="40" />
      </a>
      <nav>
        <a href="{% url 'home' %}" class="btn btn-outline-dark me-2">Home</a>
        <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
      </nav>
    </div>
  </header>

  <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Create an Account</h2>
        <p class="text-muted">Join FoodMart to start shopping!</p>
      </div>
      {% if messages %}
      {% for message in messages %}
      <h1>{{message}}</h1>
      {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" id="first_name" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" id="last_name" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" name="password1" class="form-control" id="password1" placeholder="••••••••" required>
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" name="password2" class="form-control" id="password2" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-success w-100 text-uppercase">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p class="small">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 text-muted small">
    &copy; 2025 FoodMart. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
